	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="usuarios/acoes/login.php" method="POST">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" maxlength="50" placeholder="Digite seu e-mail" name="email">
						</div>
						<div class="form-group">
							<label for="pwd">Senha:</label>
							<input type="password" class="form-control" id="pwd" maxlength="30" placeholder="Digite sua senha" name="senha">
						</div>
						<button type="submit" class="btn btn-success">Entrar</button>
						<span style="float: right;"><a href="#" class="btn">Esqueci minha senha</a></span>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>

			</div>
		</div>
	</div>

		<div class="logo-inicial" id="logo-inicial">
